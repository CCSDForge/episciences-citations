services:
  httpd:
    image: httpd:2.4-bookworm
    container_name: httpd-citations
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    restart: always
    volumes:
      - ./src/apache/vhost.conf:/usr/local/apache2/conf/extra/episciences.conf
      - .:/var/www/htdocs
      - ./data:/var/www/data
      - ./cache:/var/www/cache
      - ./logs:/var/www/logs
    ports:
      - "81:80"  # Apache listens on port 80 internally, mapped to 8888 on the host
    depends_on:
      - php-fpm-citations
      - db-citations
    networks:
      - epi-citations-network
    command: >
      /bin/sh -c "chown -R www-data:www-data /var/www/data /var/www/cache /var/www/logs && httpd-foreground"


  php-fpm:
    container_name: php-fpm-citations
    build:
      context: .
      dockerfile: src/php-fpm/Dockerfile
    ports:
      - "9004:9004" # Xdebug
    restart: always
    volumes:
      - .:/var/www/htdocs
      - ./data:/var/www/data
      - ./cache:/var/www/cache
      - ./logs:/var/www/logs
      - ./src/php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf
      - ./logs/xdebug.log:/var/www/logs
    environment:
      - PHP_FPM_LISTEN_PORT=9000
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    expose:
      - "9000"  # Expose internal port 9000
    networks:
      - epi-citations-network



  db-citations:
    image: "mysql:9.1"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    container_name: 'db-citations'
    expose:
      - "3306"
    ports:
      - "33063:3306"
    volumes:
      - mysql-db-citations:/var/lib/mysql
      - type: bind
        source: ./docker/mysql/citations.sql
        target: /docker-entrypoint-initdb.d/init.sql
    env_file:
      - docker/mysql/mysql.env
    networks:
      - epi-citations-network


  pma:
    container_name: 'db-phpmyadmin'
    image: "phpmyadmin:latest"
    environment:
      - "PMA_PMADB=pma"
      - "PMA_CONTROLUSER=root"
      - "PMA_CONTROLPASS=root"
      - "PMA_QUERYHISTORYDB=true"
      - "PMA_USER=root"
      - "PMA_PASSWORD=root"
      - "PMA_ARBITRARY=1"
      - "PMA_HOSTS=db-citations,db-indexing,db-auth"
      - "PMA_VERBOSES=episciences,indexing,auth"
      - "UPLOAD_LIMIT=2G"
      - "MEMORY_LIMIT=1G"
    ports:
      - "8002:80"
    depends_on:
      - db-citations
    links:
      - db-citations
    networks:
      - epi-citations-network

networks:
  epi-citations-network:
    driver: bridge

volumes:
  mysql-db-citations:


